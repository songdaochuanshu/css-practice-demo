<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松岛川树</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="channel">
        松岛川树
    </div>
    <div class="container">
        <!-- 风扇 -->
        <div class="fan">
            <!-- 头部 -->
            <div class="head">
                <!-- 扇叶组合 -->
                <section class="blades">
                    <!-- 扇叶 -->
                    <div class="blade" style="--i:1;--color: #fd79a8;"></div>
                    <div class="blade" style="--i:2;--color: #fdcb6e;"></div>
                    <div class="blade" style="--i:3;--color: #BDC581;"></div>
                    <!-- 扇叶中心logo区域 -->
                    <div class="logo"></div>
                </section>
            </div>
            <!-- 支架 -->
            <div class="body"></div>
            <!-- 底座 -->
            <div class="base"></div>
        </div>
    </div>

</body>

</html>
