<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松岛川树</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="channel">
        松岛川树
    </div>
    <div class="container">
        <div class="word" style="--i:1" data-word="E">E</div>
        <div class="word" style="--i:2" data-word="L">L</div>
        <div class="word" style="--i:3" data-word="S">S</div>
        <div class="word" style="--i:4" data-word="E">E</div>
    </div>
    <script>
        let container = document.querySelector('.container');
        container.addEventListener('click', () => {
            container.classList.add('ok');

        })
    </script>
</body>

</html>
